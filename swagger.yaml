openapi: 3.0.0
info:
  title: Final Project
  version: 1.0.0
  description: |
    **Final Project**  
tags:
  - name: Login & Register
    description: ------

servers:
  - url: http://localhost:8000

components:
  schemas:
    LoginToken:
      type: object
      properties:
        token:
          type: string
          example: 2log16x25A
    LoginData:
      type: object
      properties:
        email:
          type: string
          example: name@gmail.com
        password:
          type: string
          example: 12345
    RegisterData:
      type: object
      properties:
        name:
          type: string
          example: name
        email:
          type: string
          example: name@gmail.com
        password:
          type: string
          example: 12345
  requestBodies:
    LoginRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LoginData"
    RegisterRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RegisterData"
  responses:
    LoginResponse:
      description: ok
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LoginToken"

  securitySchemes:
    bearerAuth:
      type: http
      bearerFormat: JWT
      scheme: bearer

paths:
  /api/v1/login:
    post:
      tags:
        - Login & Register
      summary: Login
      description: Login endpoint
      requestBody:
        $ref: "#/components/requestBodies/LoginRequest"
      responses:
        200:
          $ref: "#/components/responses/LoginResponse"

  /api/v1/register:
    post:
      tags:
        - Login & Register
      summary: Register
      description: Register endpoint
      requestBody:
        $ref: "#/components/requestBodies/RegisterRequest"
      responses:
        200:
          description: Success
